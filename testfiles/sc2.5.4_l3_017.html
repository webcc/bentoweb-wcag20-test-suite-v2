<?xml version="1.0" encoding="UTF-8"?><!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <title>Web form - help for text input</title>
     <link rel="stylesheet" media="screen,projection" href="resources/css/sc2.5.css" type="text/css" />
	<!-- European format dd-mm-yyyy -->
	<script  type="text/javascript" src="resources/scripts/sc2.5_calendar1.js"></script>
  </head>
  <body>
    <h1>Job application</h1>
    <p>Fields marked with an asterisk (*) are mandatory.</p>
    <form method="post" action="processformdummy.html" id="form" style="width: 40em;">
    <div>
       <label class="leftcolmedium" for="first">First name * :</label><input readonly="readonly" type="text" id="first" value="John" /><br />
       <label class="leftcolmedium" for="last">Last name * :</label><input readonly="readonly" type="text" id="last" value="Smith" /><br />
	   <label class="leftcolmedium" for="id1">Date <small>(dd-mm-yyyy)</small> * :</label><input type="text" id="id1" name="input1" value="" />&nbsp;
	   <a href="javascript: cal1.popup();"><img src="resources/images/sc2.5_cal.gif" width="16" height="16" alt="Help: Pick calendar"/></a> [opens in new window]<br/>
	   <div class="space"><input type="submit" name="subok" value="submit" /><br/></div>
	 </div>
	</form>
	<script type="text/javascript">
	<!-- // create calendar object(s) just after form tag closed
		 // specify form element as the only parameter (document.forms['formname'].elements['inputname']);
		 // note: you can have as many calendar objects as you need for your application
		var cal1 = new calendar1(document.forms[0].elements['input1']);
		cal1.year_scroll = true;
		cal1.time_comp = false;
	//-->
	</script>
	<p>Product information:</p>
	<p><small>
	<a href="http://www.softcomplex.com/products/tigra_calendar/"
      title="Free JavaScript Calendar by Softcomplex">
      JavaScript Calendar Page</a>
	 </small></p>
  </body>
